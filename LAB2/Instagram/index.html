<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- FAVIVON -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- APP CSS -->
    <link rel="stylesheet" href="./app.css">
</head>

<body>

    <div class="container">
        <div class="main-container">
            <div class="main-content">
                <div class="slide-container" style="background-image: url(https://static.cdninstagram.com/rsrc.php/v3/y4/r/ItTndlZM2n2.png);">
                    <div class="imagein">
                        <img src="./images/img1.png" style="position: absolute; left: 155px;top:28px;">
                    </div>
                </div>
                <div class="form-container">
                    <div class="form-content box">
                        <div class="logo">
                            <img src="./images/logo-light.png" alt="Instagram logo" class="logo-light">
                            <img src="./images/logo-dark.png" alt="Instagram logo" class="logo-dark">
                        </div>
                        <div class="signin-form" id="signin-form">
                            <div class="form-group">
                                <div class="animate-input">
                                    <span>
                                        Телефон, имя пользователя или эл. адрес
                                    </span>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="animate-input">
                                    <span>
                                        Пароль
                                    </span>
                                    <input type="password">
                                    <button>Показать</button>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-login" id="signin-btn" enabled>
                                    Войти
                                </button>
                            </div>
                            <div class="divine">
                                <div></div>
                                <div>ИЛИ</div>
                                <div></div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-fb">
                                    <img src="./images/facebook-icon.png" alt="">
                                    <span>Войти через Facebook</span>
                                </button>
                            </div>
                            <a href="#" class="forgot-pw">Забыли пароль?</a>
                        </div>
                    </div>
                    <div class="box goto">
                        <p>
                            У вас ещё нет аккаунта?
                            <a href="#">Зарегистрироваться</a>
                        </p>
                    </div>

                    <div class="app-download">
                        <p>Установите приложение.</p>
                        <div class="store-link">
                            <a href="#">
                                <img src="./images/app-store.png" alt="app store">
                            </a>
                            <a href="#">
                                <img src="./images/gg-play.png" alt="google play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="links">
                <a href="#">Meta</a>
                <a href="#">Информация</a>
                <a href="#">Блог</a>
                <a href="#">Вакансии</a>
                <a href="#">Помощь</a>
                <a href="#">API</a>
                <a href="#">Конфиденциальность</a>
                <a href="#">Условия</a>
                <a href="#">Популярные аккаунты</a>
                <a href="#">Места</a>
                <a href="#">Instagram Light</a>
            </div>
            <div class="copyright">
                © 2023 Instagram from Meta
            </div>
        </div>
    </div>



</body>

</html>
